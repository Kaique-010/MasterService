{% extends "base.html" %}

{% load static %}
{% block title %}Agendamentos{% endblock %}
{% block content %}
<br><br><br>
<style>
    h3 {
        text-align: center;
    }
</style>
<div class="container">

    <div class="card">
        <div class="card-body">
            <br>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h3>Agendar Serviço</h3>
                <table>
                    {{ form.as_table }}
                </table>
                <div>
                    <div class="buttons-container">
                        <input type="submit" value="Salvar Alterações" class="btn btn-primary">
                        <a href="/agendamentos/" class="btn btn-secondary">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
